<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al Evento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="design/inscripcion.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html">Teleco do Santos</a>
                </div>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Inscripción al Evento Estelar</h1>
                <p>¡No te pierdas la experiencia única de Teleco do Santos!</p>
            </section>

            <section class="form-container">
                <form action="/procesar-inscripcion" method="POST">
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-user"></i> Nombre
                        </label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Correo electrónico
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">
                            <i class="fas fa-phone"></i> Teléfono
                        </label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="fecha_nacimiento">
                            <i class="fas fa-calendar-alt"></i> Fecha de nacimiento
                        </label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>

                    <div class="form-group">
                        <label for="tipo_ticket">
                            <i class="fas fa-ticket-alt"></i> Tipo de ticket
                        </label>
                        <select id="tipo_ticket" name="tipo_ticket">
                            <option value="general">General</option>
                            <option value="vip">VIP</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-rocket"></i> Inscribirse
                    </button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <p>&copy; 2024 Teleco do Santos. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
</body>
</html>
